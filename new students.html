<!DOCTYPE html>
    <html>
        <head>
            <title>form to register a new student</title>
        </head>
        <body>
            <form>
                <label for="student_name">NAME:</label>
                <input type="text" name="student_name" id="student_name">
                <br>
                <label for="date of birth">DATE OF BIRTH:</label>
                <input type="date" name="date of birth" id="date of birth">
                <br>
                <fieldset>
                    <legend>Gender:</legend>
                    <input type="radio" name="gender" id="Male" value="Male" >
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="Female" value="Female" >
                    <label for="female">Female</label>
                </fieldset>
                <br>
                <label for="address">ADDRESS:</label>
                <input type="text" name="address" id="address">
                <br>
                <label for="telephone">TELEPHONE:</label>
                <input type="tel" name="telephone" id="telephone">
                <br>
                <label for="email">EMAIL:</label>
                <input type="email" name="email" id="email">
                <br>
                <fieldset>
                    <legend>COURSE:</legend>
                    <input type="checkbox" name="Math" id="Math" value="Math">
                    <label for="Math">MATH:</label>
                    <br>
                    <input type="checkbox" name="english" id="english" value="english" >
                    <label for="english">ENGLISH:</label>
                    <br>
                    <input type="checkbox" name="Science" id="Science" value="Science" >
                    <label for="Science">SCIENCE:</label>
                    <input type="checkbox" name="Agriculture" id="Agriculture" value="Agriculture">
                    <label for="Agriculture">AGRICULTURE:</label>
                </fieldset>
                <hr>
                <input type="button" id="btn_ok" value="REGISTER">
                <input type="button" id="btn_cancel" value="CANCEL">
            </form>
        </body>
    </html>
